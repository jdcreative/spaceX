<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="" href="#">
        <img src="https://cdn.somosunogo.com/goo.png" class="logoNavbar">
    </a>
    
</nav>

<div class="container-profile">

    <app-side-bar (sendTag)="sendTagReceive($event);" [tribus]="tribus"></app-side-bar>

    <div class="content-profile background-black">

        <div class="tab">

            <nav class="navbar black justify-content-between">
               
                <a class="navbar-brand title-nav-profile">{{ tab ? tab : 'Home' }}</a>
                <div class="form-inline languages-profile">
                    <a (click)="setLanguage('es')" class="divisor item-lang">ESPAÑOL</a> 
                    <a (click)="setLanguage('pt')" class="item-lang">PORTUGUÉS</a> 
                </div>
            </nav>

        </div>

        <div class="color-degra" [ngStyle]=" { background: finalColor } "></div>

        <div class="container-content-profile">

            <div [ngClass]="{ 'tab-switch-black': tab == 'home' || tab == 'conferencistas' || tab == 'tribus' || tab == 'merch' || tab == 'galeria', 'tab-switch-white' : tab == 'talleres'  }">
                <div *ngIf="tab == 'home'" class="mediaHome">
                    <div class="vimeo">
                        <iframe [src]="live_video" frameborder="0"
                            allow="autoplay; fullscreen" allowfullscreen
                            style="top:0;left:0;width:100%;height:100%;"></iframe>
                    </div>
                    <div class="chat">
                        <app-chat [finalColor]="finalColor"></app-chat>
                    </div>
                </div>
                <div class="info-video" *ngIf="tab == 'home'">
                    
                    <img src="https://cdn.somosunogo.com/goo.png" class="img-set-profile" />
                    <div class="info display-f">
                        <div class="info-title">
                            {{ conferencistas[1] ? conferencistas[1] : 'N/A' }}
                        </div>
                        {{ conferencistas[0] ? conferencistas[0] : 'N/A' }}
                    </div>                       
                </div>

                

                <div class="container-prox"
                    *ngIf="tab != 'home' && tab != 'conferencistas' && tab != 'tribus' && tab != 'talleres'">

                    <div class="container-soon">
                        <img src="https://cdn.somosunogo.com/soonmerch.jpg"
                            style="display: flex;text-align: center;margin: 0 auto; width: 100%;" />
                    </div>

                </div>

                <div class="container-prox" *ngIf=" tab == 'conferencistas'">
                    <app-conferencistas></app-conferencistas>
                </div>

                <div class="container-prox" *ngIf=" tab == 'tribus'">
                    <app-tribus></app-tribus>
                </div>

                <div class="container-prox" *ngIf=" tab == 'talleres'">
                    <app-talleres *ngIf="tab == 'talleres'"></app-talleres>
                </div>

                <!-- 
                <app-merch *ngIf="tab =='merch'"></app-merch> -->

            </div>

        </div>

    </div>

</div>
